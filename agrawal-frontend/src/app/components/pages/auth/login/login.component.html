<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div id="googleBtn" [hidden]="isShowPhoneLogin"></div>
    <div class="card p-4 shadow" style="width: 350px;" *ngIf="isShowPhoneLogin">
        <app-form-builder [formFields]="formFields" [(formGroup)]="phoneLoginForm"></app-form-builder>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary" (click)="updatePhone()" [disabled]="phoneLoginForm.invalid">Submit</button>
          </div>
    </div>
</div>
