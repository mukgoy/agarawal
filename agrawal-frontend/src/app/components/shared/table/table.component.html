<div>
    <!-- {{this.dataArr[0] | json}} -->
    <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows class="overflow-auto w-100 d-block">
        <!-- ID Column -->
        <ng-container [matColumnDef]="key" *ngFor="let key of displayedColumns">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{key}} </th>
            <td mat-cell *matCellDef="let row"> {{row[key]}} </td>
        </ng-container>

        <ng-container matColumnDef="expand">
            <th mat-header-cell *matHeaderCellDef aria-label="row actions">Actions</th>
            <td mat-cell *matCellDef="let row">
                <ng-container *ngTemplateOutlet="actionsItems; context: { $implicit: row }"></ng-container>
            </td>
        </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let row" [attr.colspan]="columnsToDisplayWithExpand.length">
                <div class="example-element-detail" [@detailExpand]="row.isExpanded ? 'expanded' : 'collapsed'">
                    <ng-container *ngTemplateOutlet="expandedView; context: { $implicit: row }"></ng-container>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplayWithExpand;" class="example-element-row"></tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter</td>
        </tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
